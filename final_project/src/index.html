<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
    <title>Final project</title>
</head>
<body>
    <div class="wrapper">
        <header class="header container">
            <div class="header__title">
                <p class="header__title-text">byte tasks</p>
            </div>
            <div class="header__nav">
                <a href="#" class="header__nav-logout">logout</a>
                <span class="header__nav-user"></span>
            </div>
        </header>
        <hr>
        <div class="login container">
            <div class="login__form">
                <p class="login__form-passive-status">login</p>
                <p class="login__form-active-status">register</p>
                <form class="login__form-form">
                    <label for="email">Email</label>
                    <input class="form-input" type="email" name="email" id="user-email">
                    <span class="input-error"></span>
                    <label for="name">Name</label>
                    <input class="form-input" type="text" name="name" id="user-name">
                    <span class="input-error"></span>
                    <label for="password">Password</label>
                    <input class="form-input" type="password" name="password" id="user-password">
                    <span class="input-error"></span>
                    <button class="form-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <main class="todo container">
            <div class="todo__config">
                <h2 class="todo__config-title">add task</h2>
                <form class="todo__config-form">
                    <label for="task-name">Name</label>
                    <input class="form-input" type="text" id="add-task-name" class="todo__config-form-task">
                    <label for="task-description">Description</label>
                    <input class="form-input" type="text" id="add-task-description" class="todo__config-form-description">
                    <button class="form-btn" type="submit">Add</button>
                </form>
            </div>
            <div class="todo__list">
               
            </div>
        </main>
    </div>
</body>
</html>
